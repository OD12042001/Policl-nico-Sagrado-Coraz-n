<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3d4e61;
            --secondary-color: #4a5c72;
            --content-bg: #ffffff;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-container {
            background-color: var(--content-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-title {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div th:fragment="contenido">
        <div class="content">
            <div class="form-container">
                <h2 class="form-title">
                    <i class="bi bi-person-plus"></i>
                    <span th:text="${recepcionista.id != null} ? 'Modificar Recepcionista' : 'Nuevo Recepcionista'"></span>
                </h2>

                <form th:action="@{/administrador/recepcionista/guardar}" th:object="${recepcionista}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}" />

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">DNI</label>
                            <input type="text" th:field="*{dni}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese el DNI</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Celular</label>
                            <input type="text" th:field="*{celular}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese el celular</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese el nombre</div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Apellido Paterno</label>
                            <input type="text" th:field="*{apellidoPaterno}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese el apellido paterno</div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Apellido Materno</label>
                            <input type="text" th:field="*{apellidoMaterno}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese el apellido materno</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" th:field="*{correo}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese un correo válido</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contraseña}" class="form-control" required />
                            <div class="invalid-feedback">Por favor ingrese una contraseña</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-3">
                        <a th:href="@{/portalAdministrador(contenido='administrador-dashboard/Recepcionistas')}" 
                           class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-2"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-2"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de formulario
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
