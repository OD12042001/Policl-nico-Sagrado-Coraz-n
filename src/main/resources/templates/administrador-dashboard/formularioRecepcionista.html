<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/administrador/recepcionista/guardar}" th:object="${recepcionista}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label>DNI</label>
        <input type="text" th:field="*{dni}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Apellido Paterno</label>
        <input type="text" th:field="*{apellidoPaterno}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Apellido Materno</label>
        <input type="text" th:field="*{apellidoMaterno}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Correo</label>
        <input type="email" th:field="*{correo}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Celular</label>
        <input type="text" th:field="*{celular}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" th:field="*{contraseña}" class="form-control" required />
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/portalAdministrador(contenido='administrador-dashboard/Recepcionistas')}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
