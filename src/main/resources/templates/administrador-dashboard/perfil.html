<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-bg: #3d4e61;
            --sidebar-text: #ffffff;
            --sidebar-hover: rgba(255, 255, 255, 0.15);
            --sidebar-active: rgba(255, 255, 255, 0.25);
            --content-bg: #ffffff;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --primary-color: #3d4e61;
            --border-color: #e0e0e0;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .profile-title {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .profile-card {
            border: none;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        
        .profile-card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            border-radius: 8px 8px 0 0 !important;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .info-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .info-value {
            color: #333;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .btn-edit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-edit:hover {
            background-color: #4a5c72;
            color: white;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div th:fragment="contenido">
        <div class="content">
            <div class="profile-header">
                <h2 class="profile-title">
                    <i class="bi bi-person-circle"></i> Mi Perfil
                </h2>
                <button class="btn btn-edit">
                    <i class="bi bi-pencil-square"></i> Editar Perfil
                </button>
            </div>

            <div class="profile-card">
                <div class="card-header profile-card-header">
                    <i class="bi bi-info-circle"></i> Información Personal
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="info-label">Nombre completo:</div>
                            <div class="info-value"
                                th:text="${session.usuarioActual.nombre} + ' ' + ${session.usuarioActual.apellido}">
                                Nombre completo
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-label">DNI:</div>
                            <div class="info-value" th:text="${session.usuarioActual.dni}">DNI</div>
                        </div>
                    </div>

                    
                </div>
            </div>

            <!-- Puedes agregar más tarjetas para otras secciones -->
            <!-- Ejemplo:
            <div class="profile-card mt-4">
                <div class="card-header profile-card-header">
                    <i class="bi bi-shield-lock"></i> Seguridad
                </div>
                <div class="card-body">
                    Contenido de seguridad...
                </div>
            </div>
            -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
