<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:fragment="contenido">
        <div class="content">
            <h2 class="mb-4">Mi Perfil</h2>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Información Personal</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nombre:</label>
                            <p
                                th:text="${session.usuarioActual.nombre} + ' ' + ${session.usuarioActual.apellido} ">
                                Nombre completo</p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">DNI:</label>
                            <p th:text="${session.usuarioActual.dni}">DNI</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Puedes agregar más bloques si deseas -->
            
        </div>
    </div>
</body>

</html>
