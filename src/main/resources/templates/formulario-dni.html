<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Formulario de DNI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand" th:href="@{/index}">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
                Policlínico
            </a>

            <!-- Botón del navbar para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido"
                aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarContenido">
                <!-- Enlaces al centro -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/horario}">Horario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>

            <!-- Si el usuario está logueado -->
            <div class="d-flex align-items-center" th:if="${session.usuarioActual != null}">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="usuarioDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${session.usuarioActual.nombre}">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/redireccionPortal}">Mi portal</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Si NO está logueado -->
            <div class="d-flex" th:if="${session.usuarioActual == null}">
                <a th:href="@{/login}" class="btn btn-outline-primary">Iniciar Sesión</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <!-- Sección izquierda: Datos del paciente -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        Busqueda del Paciente
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/confirmar-dni}">
                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" placeholder="DNI" name="dni" />
                            </div>

                            <div th:if="${errorDni}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <span th:text="${errorDni}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>


                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    Confirmar DNI
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección derecha: Resumen de la cita -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        Resumen de la Cita
                    </div>
                    <div class="card-body">
                        <p>
                            <strong>Doctor:</strong>
                            <span th:text="${horarioSeleccionado.nombre}"></span>
                        </p>
                        <p>
                            <strong>Especialidad:</strong>
                            <span th:text="${horarioSeleccionado.especialidad}"></span>
                        </p>
                        <p>
                            <strong>CMP:</strong>
                            <span th:text="${horarioSeleccionado.cmp}"></span>
                        </p>
                        <p>
                            <strong>Fecha:</strong>
                            <span th:text="${#temporals.format(horarioSeleccionado.fecha, 'dd/MM/yyyy')}"></span>
                        </p>
                        <p>
                            <strong>Hora:</strong>
                            <span th:text="${horarioSeleccionado.hora}"></span>
                        </p>
                        <p>
                            <strong>Precio:</strong> S/.
                            <span th:text="${horarioSeleccionado.precio}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
