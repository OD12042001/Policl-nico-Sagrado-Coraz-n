<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand" th:href="@{/index}">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
                Policlínico
            </a>
        </nav>
    </header>
    <div class="form-container">
        <!-- Login Form -->
        <form id="loginForm" style="display: block" th:action="@{/procesarLogin}" method="post">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <div class="mb-3">
                <label for="dniLogin" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dniLogin" name="username" required />
            </div>
            <div class="mb-3">
                <label for="passwordLogin" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordLogin" name="password" required />
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/index}">Volver</a>
                <a href="#" onclick="event.preventDefault(); mostrarRegistro();">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>

        <!-- Registro Form (oculto por defecto) -->
        <form id="registroForm" style="display: none" th:action="@{/registrarPaciente}" method="post">
            <h3 class="text-center mb-4">Registro</h3>
            <div class="mb-3">
                <label for="dniReg" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dniReg" name="dni" required />
                <div id="dniErrorToast" class="toast" style="display: none">
                    El DNI ya está registrado
                </div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
                <label for="apPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apPaterno" name="apellidoPaterno" required />
            </div>
            <div class="mb-3">
                <label for="apMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apMaterno" name="apellidoMaterno" required />
            </div>
            <div class="mb-3">
                <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNac" name="fechaNacimiento" required />
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="">Selecciona</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required />
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" required />
            </div>
            <div class="mb-3">
                <label for="passwordReg" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordReg" name="contraseña" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
            <div class="text-center">
                <a href="#" onclick="event.preventDefault(); mostrarLogin();">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </form>
    </div>
    <!-- Toast container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <div id="registroToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="mensajeToast">¡Error en el registro!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Cerrar"></button>
            </div>
        </div>
    </div>

    <script>
        function mostrarRegistro() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registroForm").style.display = "block";
        }

        function mostrarLogin() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registroForm").style.display = "none";
        }
    </script>
    <script>
        document
            .getElementById("registroForm")
            .addEventListener("submit", function (event) {
                event.preventDefault(); // Prevenir envío por defecto

                // Obtener valores
                const dni = document.getElementById("dniReg").value.trim();
                const fechaNac = document.getElementById("fechaNac").value;
                const celular = document.getElementById("celular").value.trim();
                const contraseña = document.getElementById("passwordReg").value;
                const confirmar = document.getElementById("confirmPassword").value;

                // Validaciones
                if (!/^\d{8}$/.test(dni)) {
                    mostrarToast("El DNI debe tener exactamente 8 dígitos");
                    return;
                }

                const edad = calcularEdad(fechaNac);
                if (edad < 18) {
                    mostrarToast("Debes tener al menos 18 años para registrarte");
                    return;
                }

                if (!/^\d{9}$/.test(celular)) {
                    mostrarToast(
                        "El número de celular debe tener exactamente 9 dígitos"
                    );
                    return;
                }

                if (contraseña.length < 8) {
                    mostrarToast("La contraseña debe tener al menos 8 caracteres");
                    return;
                }

                if (contraseña !== confirmar) {
                    mostrarToast("Las contraseñas no coinciden");
                    return;
                }

                // Si todo está bien, envía el formulario
                document.getElementById("registroForm").submit();
            });

        function calcularEdad(fechaNacimiento) {
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            let edad = hoy.getFullYear() - nacimiento.getFullYear();
            const mes = hoy.getMonth() - nacimiento.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                edad--;
            }
            return edad;
        }
    </script>
    <script>
        function mostrarToast(mensaje) {
            const toastElement = document.getElementById("registroToast");
            const mensajeElement = document.getElementById("mensajeToast");

            mensajeElement.textContent = mensaje;

            const toast = new bootstrap.Toast(toastElement, {
                delay: 2000, // 2 segundos
                autohide: true,
            });

            toast.show();
        }
    </script>
    <script>
        const dniInput = document.getElementById("dniReg");
        const toastElement = document.getElementById("dniErrorToast");

        dniInput.addEventListener("input", function () {
            const dni = dniInput.value.trim();

            if (dni.length === 8) {
                // o el tamaño que esperes
                fetch(`/validarDni?dni=${dni}`)
                    .then((response) => response.json())
                    .then((existe) => {
                        if (existe) {
                            // Mostrar toast de error
                            toastElement.style.display = "block";
                        } else {
                            // Ocultar toast
                            toastElement.style.display = "none";
                        }
                    });
            } else {
                // Si el DNI no tiene el tamaño esperado, ocultar toast
                toastElement.style.display = "none";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
