<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Citas Canceladas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .table {
            margin-top: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.35rem 0.65rem;
            border-radius: 50rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-cancelada {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn-llamar {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-llamar:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div th:fragment="contenido">
        <div class="container mt-4">
            <h2><i class="bi bi-calendar-x"></i> Citas Canceladas</h2>

            <!-- Tabla -->
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Doctor</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Contacto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${listaCitasCanceladas}">
                        <td th:text="${cita.citaId}"></td>
                        <td th:text="${cita.doctorNombre}"></td>
                        <td th:text="${cita.especialidad}"></td>
                        <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}"></td>
                        <td th:text="${cita.hora}"></td>
                        <td>
                            <span class="status-badge status-cancelada" th:text="${cita.estado}"></span>
                        </td>
                        <td>
                            <button class="btn-llamar" th:onclick="'window.location.href=\'tel:+51923821879\''">
                                <i class="bi bi-telephone"></i> Llamar a recepci√≥n
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/portalPaciente(contenido='paciente-dashboard/MisCitas')}" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left"></i> Volver a Mis Citas
            </a>
        </div>
    </div>
</body>

</html>
