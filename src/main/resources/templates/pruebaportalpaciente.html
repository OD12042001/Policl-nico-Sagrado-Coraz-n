<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Mi Portal - Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            display: flex;
        }

        .sidebar {

            background-color: #0d6efd;

        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #0b5ed7;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-white">Mi Portal</h4>
        <hr class="text-white">
        <a href="/index">Pagina Principal</a>
        <a th:href="@{/portalPaciente(contenido='paciente-dashboard/perfil')}">ğŸ‘¤ Mi Perfil</a>
        <a th:href="@{/portalPaciente(contenido='paciente-dashboard/MisCitas')}">ğŸ“… Mis Citas</a>

        <a href="/logout" class="mt-auto">ğŸšª Cerrar sesiÃ³n</a>
    </div>
    <div class="content">
        <div th:switch="${contenido}">
            <div th:case="'paciente-dashboard/perfil'">
                <div th:replace="paciente-dashboard/perfil :: contenido"></div>
            </div>
            <div th:case="'paciente-dashboard/historial'">
                <div th:replace="paciente-dashboard/historial :: contenido"></div>
            </div>
            <div th:case="'paciente-dashboard/MisCitas'">

            <div th:case="*">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
