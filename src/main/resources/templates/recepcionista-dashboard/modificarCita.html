<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-horario {
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .card-horario:hover {
            border-color: #0d6efd;
            background-color: #f0f8ff;
        }

        .card-horario.selected {
            border: 2px solid #0d6efd;
            background-color: #e6f0ff;
        }

        input[type="radio"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h3 class="mb-4">Modificar Cita</h3>

        <form th:action="@{/recepcionista/cita/modificar}" method="post">
            <!-- Cita ID (oculto) -->
            <input type="hidden" name="citaId" th:value="${cita.id}" />

            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col" th:each="h : ${horarios}">
                    <label class="card card-horario p-3">
                        <input type="radio" name="nuevoHorarioId" th:value="${h.horarioID}" required
                            th:attr="id='horario_' + ${h.horarioID}" />

                        <div>
                            <h5 class="card-title" th:text="${h.nombreDoctor}">Dr. Nombre</h5>
                            <p class="card-text mb-1">
                                <strong>Fecha:</strong> <span th:text="${#temporals.format(h.fecha, 'dd/MM/yyyy')}"></span>
                            </p>
                            <p class="card-text mb-1">
                                <strong>Hora:</strong> <span th:text="${h.hora}"></span>
                            </p>
                            <p class="card-text">
                                <strong>Especialidad:</strong> <span th:text="${h.nombreEspecialidad}"></span>
                            </p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <script>
        // JS opcional para resaltar la tarjeta seleccionada
        const cards = document.querySelectorAll(".card-horario");
        cards.forEach(card => {
            card.addEventListener("click", () => {
                cards.forEach(c => c.classList.remove("selected"));
                card.classList.add("selected");
            });
        });
    </script>
</body>

</html>
